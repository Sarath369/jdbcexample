<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>JDBC Example - Temporary Password</title>

</head>
<body>
<table align="center" bgcolor="#EAECED" border="0" cellpadding="0"
       cellspacing="0" width="100%">
    <tbody>
    <tr>
        <td align="center" valign="bottom">
        </td>
    </tr>
    <tr style="font-size:0;line-height:0">
        <td>&nbsp;</td>
    </tr>
    <tr>
        <td align="center" valign="top">

            <table width="600">
                <tbody>
                <tr>
                    <td align="center" valign="top">
                        <table bgcolor="#FFFFFF" border="0"
                               cellpadding="0" cellspacing="0" style=
                                       "overflow:hidden!important;border-radius:3px"
                               width="580">
                            <tbody>
                            <tr>
                                <td>
                                    <a href = "#"
                                       target="_blank">
                                        <img th:src="@{${imageUrl}}"
                                             style="border:0;max-width:100%!important"
                                             width="580"></a>
                                </td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                            </tr>
                            <tr>
                                <td align="center">
                                    <table width="85%">
                                        <tbody>
                                        <tr>
                                            <td align="center">
                                                <table width="85%">
                                                    <tbody>
                                                    <tr>
                                                        <td align="center"
                                                            style="font-family:'Open Sans',arial,sans-serif!important;font-size:28px!important;line-height:38px!important;font-weight:400!important;color:#252b33!important;">
                                                            Hi <span th:text="${name}"></span>
                                                        </td>
                                                    </tr>
                                                    </tbody>
                                                </table>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>&nbsp;</td>
                                        </tr>
                                        <tr>

                                            <td align="center">
                                                <h3 style="margin:0!important;font-family:'Open Sans',arial,sans-serif!important;font-size:20px!important;line-height:30px!important;font-weight:200!important;color:#7e8890!important">
                                                    Temporary password for your account in Jdbcexample is <b><span th:text="${tempPassword}"></span></b>.
                                                </h3>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td>&nbsp;</td>
                                        </tr>

                                        <tr>
                                            <td align="center">
                                                <h3 style="margin:0!important;font-family:'Open Sans',arial,sans-serif!important;font-size:20px!important;line-height:40px!important;font-weight:200!important;color:#7e8890!important">
                                                    Kindly login to <b><a th:href="@{${frontendBaseUrl}}">JDBC Example</a></b> and change your password.</h3>
                                            </td>
                                        </tr>
                                        <tr>
                                            <td align="center"
                                                style="font-family:'Open Sans',arial,sans-serif!important;font-size:28px!important;line-height:38px!important;font-weight:400!important;color:#252b33!important;font-style:italic!important">
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                            </tr>
                            <tr>
                                <td align="center" valign="top">
                                    <table border="0"
                                           cellpadding="0"
                                           cellspacing="0">
                                        <tbody>
                                        <tr>
                                            <td align="center"
                                                valign="top">
                                                <a th:href="@{${frontendBaseUrl}}"
                                                   style="background-color:#00af50;padding:14px 28px 14px 28px;border-radius:3px;line-height:18px!important;letter-spacing:0.125em;text-transform:uppercase;font-size:13px;font-family:'Open Sans',Arial,sans-serif;font-weight:400;color:#ffffff;text-decoration:none;display:inline-block;line-height:18px!important"
                                                   target="_blank">JDBC Example</a>
                                            </td>
                                        </tr>
                                        </tbody>
                                    </table>
                                </td>
                            </tr>
                            <tr>
                                <td>&nbsp;</td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>

                <tr>
                    <td align="center">
                        <table border="0" cellpadding="0"
                               cellspacing="0" width="580">
                            <tbody>
                            <tr>
                                <td align="center"
                                    style="font-family:'Open Sans',sans-serif!important;font-weight:400!important;color:#7e8890!important;font-size:16px!important;text-transform:uppercase!important;letter-spacing:.045em!important"
                                    valign="top">Regards</td>
                            </tr>
                            <tr style="padding:0;margin:0;font-size:0;line-height:0">
                                <td>&nbsp;</td>
                            </tr>
                            <tr>
                                <td align="center"
                                    style="font-family:'Open Sans',sans-serif!important;font-weight:400!important;color:#7e8890!important;font-size:12px!important;letter-spacing:.05em!important"
                                    valign="top"><em>JDBC Example<sup>TM</sup></em></td>
                            </tr>

                            <tr style="padding:0;margin:0;font-size:0;line-height:0">
                                <td>&nbsp;</td>
                            </tr>
                            </tbody>
                        </table>
                    </td>
                </tr>
                <tr>
                    <td>&nbsp;</td>
                </tr>
                </tbody>
            </table>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
